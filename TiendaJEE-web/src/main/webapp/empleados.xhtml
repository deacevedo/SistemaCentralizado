<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Mantenimiento Empleado</title>
    </h:head>
    <h:body >
        <ui:composition template="plantilla.xhtml">
            <ui:define name="content">
                <h:form id="formprincipal">
                    <p:panel header="LISTA DE EMPLEADOS" rendered="#{empleadoManageBean.empleado==null}">
                        <div align="center" >
                            <p:commandButton value="NUEVO" 
                                             action="#{empleadoManageBean.nuevo()}" 
                                             update="formprincipal" >
                            </p:commandButton>
                            <p:dataTable id="tablaEmpleado" value="#{empleadoManageBean.listaEmpleados}" var="emp">
                                <p:column headerText="CODIGO">
                                    <p:outputLabel value="#{emp.codigo}"></p:outputLabel>
                                </p:column>
                                <p:column headerText="CEDULA">
                                    <p:outputLabel value="#{emp.cedula}"></p:outputLabel>                             
                                </p:column>
                                <p:column headerText="NOMBRE">
                                    <p:outputLabel value="#{emp.nombre}"></p:outputLabel>                             
                                </p:column>
                                <p:column headerText="APELLIDO">
                                    <p:outputLabel value="#{emp.apellido}"></p:outputLabel>                             
                                </p:column>
                                <p:column headerText="FECHANACIMIENTO">
                                    <p:outputLabel value=   "#{emp.fechaNacimiento}"></p:outputLabel>                             
                                </p:column>
                                <p:column headerText="CARGO">
                                    <p:outputLabel value="#{emp.codigoCargo}"></p:outputLabel>                             
                                </p:column>
                                <p:column headerText="ESTADO CIVIL">
                                    <p:outputLabel value="#{emp.codigoEstadoCivil}"></p:outputLabel>                             
                                </p:column>
                                <p:column headerText="EDITAR">
                                    <p:commandButton action="#{empleadoManageBean.seleccionar(emp)}" 
                                                     update="formprincipal" 
                                                     icon="ui-icon-check">
                                    </p:commandButton>
                                </p:column>
                                <p:column headerText="ELIMINAR">
                                    <p:commandButton action="#{empleadoManageBean.eliminar(emp)}" 
                                                     update="formprincipal" 
                                                     icon="ui-icon-trash">
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </div>
                    </p:panel>
                    <p:panel header="#{empleadoManageBean.empleado.codigo==null?'INGRESO DE EMPLEADO':'ACTUALIZAR EMPLEADO'}" 
                             rendered="#{empleadoManageBean.empleado!=null}">
                        <div align="center">
                            <h:panelGrid columns="2" >
                                <p:outputLabel value="CODIGO:"></p:outputLabel>
                                <p:inputText value="#{empleadoManageBean.empleado.codigo}" disabled="true"></p:inputText>
                                <p:outputLabel value="CEDULA:"></p:outputLabel>
                                <p:inputText value="#{empleadoManageBean.empleado.cedula}"></p:inputText>
                                <p:outputLabel value="NOMBRE:"></p:outputLabel>
                                <p:inputText value="#{empleadoManageBean.empleado.nombre}"></p:inputText>
                                <p:outputLabel value="APELLIDO:"></p:outputLabel>
                                <p:inputText value="#{empleadoManageBean.empleado.apellido}"></p:inputText>
                                <p:outputLabel value="FECHA NACIMIENTO:"></p:outputLabel>
                                <p:calendar value="#{empleadoManageBean.empleado.fechaNacimiento}"></p:calendar>
                                <p:outputLabel value="CARGO:"></p:outputLabel>
                                <p:selectOneMenu id="CargoEMP" label="#{empleadoManageBean.empleado.codigoCargo}">
                                    <f:selectItem itemLabel="--Seleccione--" itemValue=""/>
                                    <f:selectItems value="#{cargoManageBean.listaCargos}" var="cargos" itemLabel="#{cargos.nombre}" itemValue="#{cargos.nombre}"/> 
                                    <f:ajax render="cargoEMP"></f:ajax>
                                </p:selectOneMenu>
                                <!--<p:inputText value="#{empleadoManageBean.empleado.codigoCargo}"></p:inputText>-->
                                <p:outputLabel value="ESTADO CIVIL:"></p:outputLabel>
                                <p:inputText value="#{empleadoManageBean.empleado.codigoEstadoCivil}"></p:inputText>
                            </h:panelGrid>
                        </div> 
                        <div align="center">
                            <p:commandButton value="CANCELAR" 
                                             action="#{empleadoManageBean.cancelar()}"
                                             update="formprincipal">                
                            </p:commandButton>
                            <p:commandButton value="GRABAR" 
                                             action="#{empleadoManageBean.grabar()}" 
                                             update="formprincipal">
                            </p:commandButton>      
                        </div>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
